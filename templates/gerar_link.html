<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Link da Avaliação</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
    .btn-voltar {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 28px;
        font-size: 1.08em;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
        margin-top: 18px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: background 0.2s;
    }
    .btn-voltar:hover { background: #125ea7; }
    </style>
    <script>
    function copiarLink() {
        var linkInput = document.getElementById('link');
        linkInput.select();
        linkInput.setSelectionRange(0, 99999); // Para dispositivos móveis
        document.execCommand('copy');
        alert('Link copiado!');
    }
    </script>
</head>
<body>
    <div class="container">
        <h2 style="color:#1976d2;">Link para Responder a Avaliação</h2>
        <input id="link" value="{{ link }}" readonly style="width:100%;text-align:center;font-size:1.1em;">
        <button onclick="copiarLink()" class="btn">Copiar Link</button>
        <a href="/dashboard/{{ professor_id }}" class="btn-voltar">Voltar</a>
        <p>Envie este link para seus alunos responderem a avaliação.</p>
    </div>
</body>
</html>
