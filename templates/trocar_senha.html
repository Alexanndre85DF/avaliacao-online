<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h2>Trocar Senha</h2>
            <div class="dashboard-actions">
                <a href="/dashboard/{{ professor_id }}" class="btn btn-secondary">Voltar ao Dashboard</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>Alterar Senha</h3>
            </div>
            <div class="card-body">
                {% if mensagem %}
                <div class="flash {% if sucesso %}success{% endif %}">
                    {{ mensagem }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="row">
                        <div class="col-12">
                            <label>Senha Atual:</label>
                            <input type="password" name="senha_atual" required placeholder="Digite sua senha atual">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <label>Nova Senha:</label>
                            <input type="password" name="nova_senha" required placeholder="Digite a nova senha" minlength="6">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <label>Confirmar Nova Senha:</label>
                            <input type="password" name="confirmar_senha" required placeholder="Confirme a nova senha" minlength="6">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Alterar Senha</button>
                        <a href="/dashboard/{{ professor_id }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
