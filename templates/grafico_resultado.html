<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Resultados</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 32px 28px; }
    .btn-voltar {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 28px;
        font-size: 1.08em;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
        margin-top: 18px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: background 0.2s;
    }
    .btn-voltar:hover { background: #125ea7; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:#1976d2;">Gráfico de Resultados</h2>
        <canvas id="graficoPontuacao" height="120"></canvas>
        <a href="/resultado/{{ avaliacao_id }}" class="btn-voltar">Voltar</a>
    </div>
    <script>
    const ctx = document.getElementById('graficoPontuacao').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ nomes|tojson|safe }},
            datasets: [{
                label: 'Pontuação',
                data: {{ pontuacoes|tojson|safe }},
                backgroundColor: '#1976d2',
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: false }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
    </script>
</body>
</html>
